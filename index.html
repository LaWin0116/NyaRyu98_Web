<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <title>냐류98-메인</title>
</head>
<body>
  <header>
    <h1>냐류98</h1>
    <!-- 메뉴 -->
  </header>
  <main>
    <section class="profile">
      <table class="profile-info">
        <tr><th><h2>냐류98</h2></th></tr>
        <tr><th><img src="images/nyaryu98_profile.png" alt="냐류98 프로필" class="profile-img"></th></tr>
        <tr><th><span>냐류98 유튜브/치지직 프로필</span></th></tr>
      </table>
      <table class="info">
        <tr class="name">
          <th>이름</th>
          <td>냐류98</td>
        </tr>
        <tr class="age">
          <th>나이</th>
          <td>29세</td>
        </tr>
        <tr class="gender">
          <th>성별</th>
          <td>낭자</td>
        </tr>
        <tr class="job">
          <th>직업</th>
          <td>보스</td>
        </tr>
        <tr class="fan-name">
          <th>팬네임</th>
          <td>벨트단</td>
        </tr>
        <tr class="main-color">
          <th>상징 색</th>
          <td>노란색<mark>(#fef63d)</mark></td>
        </tr>
        <tr class="logo">
          <th>상징 로고</th>
          <td><img src="images/logo/벨트단 코퍼레이션.png" alt=""></td>
        </tr>
      </table>
    </section>
  </main>

</body>
</html>
